<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cast Kodi</title>
    <link href="/design/color-dark.css" rel="stylesheet" />
    <link href="/design/style.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link href="/img/icon.svg" rel="shortcut icon" />
  </head>
  <body>
    <section id="cast">
      <button
        class="ghost"
        id="send"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/send-white.svg" alt="send-white" />
      </button>

      <button
        class="ghost"
        id="insert"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/insert-white.svg" alt="insert-white" />
      </button>

      <button
        class="ghost"
        id="add"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/add-white.svg" alt="add-white" />
      </button>

      <label class="checkbox" id="paste" data-l10n-title>
        <input name="paste" type="checkbox" disabled autocomplete="off" />
        <img src="/design/icon/paste-white.svg" alt="paste-white" />
        <img src="/design/icon/paste-blue.svg" alt="paste-blue" />
        <textarea
          autocapitalize="off"
          autocomplete="off"
          spellcheck="false"
        ></textarea>
      </label>

      <label id="server" data-l10n-title>
        <select name="server" autocomplete="off"></select>
      </label>
    </section>

    <section id="timing">
      <time></time>
      <input
        class="primary"
        id="time"
        type="range"
        value="0"
        disabled
        autocomplete="off"
      />
      <time></time>
    </section>

    <section id="playing">
      <button
        class="ghost"
        id="previous"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/previous-white.svg" alt="previous-white" />
      </button>

      <button
        class="ghost"
        id="rewind"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/rewind-white.svg" alt="rewind-white" />
      </button>

      <button
        class="ghost"
        id="stop"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/stop-white.svg" alt="stop-white" />
      </button>

      <button
        class="ghost"
        id="pause"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/pause-white.svg" alt="pause-white" />
      </button>
      <button
        class="ghost"
        id="play"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/play-white.svg" alt="play-white" />
      </button>

      <button
        class="ghost"
        id="forward"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/forward-white.svg" alt="forward-white" />
      </button>

      <button
        class="ghost"
        id="next"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/next-white.svg" alt="next-white" />
      </button>
    </section>

    <div id="others">
      <section id="sound">
        <input
          id="volume"
          type="range"
          value="50"
          disabled
          autocomplete="off"
          orient="vertical"
        />

        <label class="checkbox" id="mute" data-l10n-title>
          <input name="mute" type="checkbox" disabled autocomplete="off" />
          <img src="/design/icon/sound-white.svg" alt="sound-white" />
          <img src="/design/icon/mute-blue.svg" alt="mute-blue" />
        </label>
      </section>

      <section id="remote">
        <button
          class="ghost"
          id="contextmenu"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img
            src="/design/icon/contextmenu-white.svg"
            alt="contextmenu-white"
          />
        </button>

        <button
          class="ghost"
          id="up"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/up-white.svg" alt="up-white" />
        </button>

        <button
          class="ghost"
          id="info"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/info-white.svg" alt="info-white" />
        </button>

        <button
          class="ghost"
          id="left"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/left-white.svg" alt="left-white" />
        </button>

        <button
          class="ghost"
          id="select"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/select-white.svg" alt="select-white" />
        </button>

        <button
          class="ghost"
          id="right"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/right-white.svg" alt="right-white" />
        </button>

        <button
          class="ghost"
          id="back"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/back-white.svg" alt="back-white" />
        </button>

        <button
          class="ghost"
          id="down"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/down-white.svg" alt="down-white" />
        </button>

        <button
          class="ghost"
          id="osd"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/osd-white.svg" alt="osd-white" />
        </button>
      </section>

      <section id="various">
        <button
          class="ghost"
          id="home"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/home-white.svg" alt="home-white" />
        </button>

        <button
          class="ghost"
          id="fullscreen"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/fullscreen-white.svg" alt="fullscreen-white" />
        </button>

        <button
          class="ghost"
          id="opensendtext"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/sendtext-white.svg" alt="sendtext-white" />
        </button>

        <button
          class="ghost"
          id="opensubtitle"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/subtitle-white.svg" alt="subtitle-white" />
        </button>

        <button
          class="ghost"
          id="playerprocessinfo"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img
            src="/design/icon/playerprocessinfo-white.svg"
            alt="playerprocessinfo-white"
          />
        </button>

        <button
          class="ghost"
          id="openquit"
          type="button"
          disabled
          autocomplete="off"
          data-l10n-title
        >
          <img src="/design/icon/quit-white.svg" alt="quit-white" />
        </button>
      </section>
    </div>

    <section id="playlist-actions">
      <div id="repeat">
        <label class="radio checked" id="repeat-off" data-l10n-title="repeat">
          <input
            name="repeat"
            type="radio"
            value="off"
            checked
            disabled
            autocomplete="off"
          />
          <img
            src="/design/icon/repeat_none-white.svg"
            alt="repeat_none-white"
          />
        </label>
        <label class="radio" id="repeat-all" data-l10n-title="repeat">
          <input
            name="repeat"
            type="radio"
            value="all"
            disabled
            autocomplete="off"
          />
          <img src="/design/icon/repeat_all-blue.svg" alt="repeat_all-blue" />
        </label>
        <label class="radio" id="repeat-one" data-l10n-title="repeat">
          <input
            name="repeat"
            type="radio"
            value="one"
            disabled
            autocomplete="off"
          />
          <img src="/design/icon/repeat_one-blue.svg" alt="repeat_one-blue" />
        </label>
      </div>

      <label class="checkbox" id="shuffle" data-l10n-title>
        <input name="shuffle" type="checkbox" disabled autocomplete="off" />
        <img src="/design/icon/shuffle-white.svg" alt="shuffle-white" />
        <img src="/design/icon/shuffle-blue.svg" alt="shuffle-blue" />
      </label>

      <button
        class="ghost"
        id="clear"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/remove-white.svg" alt="remove-white" />
      </button>
    </section>

    <template>
      <span></span>
      <button
        class="ghost micro play"
        type="button"
        autocomplete="off"
        data-l10n-title="play-item"
      >
        <img src="/design/icon/play-white.svg" alt="play-white" />
      </button>
      <button
        class="ghost micro remove"
        type="button"
        autocomplete="off"
        data-l10n-title="remove-item"
      >
        <img src="/design/icon/remove-white.svg" alt="remove-white" />
      </button>
    </template>
    <section class="waiting" id="playlist-items">
      <ol></ol>
      <span data-l10n-textcontent="empty"></span>
    </section>

    <section id="external">
      <span id="loading" data-l10n-title>
        <img src="/design/icon/loading-white.svg" alt="loading-white" />
      </span>

      <button
        class="ghost"
        id="web"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/web-white.svg" alt="web-white" />
      </button>

      <button
        class="ghost"
        id="feedback"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/feedback-white.svg" alt="feedback-white" />
      </button>

      <button
        class="ghost"
        id="donate"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/donate-white.svg" alt="donate-white" />
      </button>

      <button
        class="ghost"
        id="rate"
        type="button"
        disabled
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/rate-white.svg" alt="rate-white" />
      </button>

      <button
        class="ghost"
        id="preferences"
        type="button"
        autocomplete="off"
        data-l10n-title
      >
        <img src="/design/icon/preferences-white.svg" alt="preferences-white" />
      </button>
    </section>

    <dialog class="error" id="dialogerror">
      <h1></h1>
      <p></p>
      <menu>
        <select name="server" autocomplete="off"></select>
        <button
          id="configure"
          autocomplete="off"
          data-l10n-textcontent
        ></button>
      </menu>
    </dialog>

    <dialog id="dialogsendtext">
      <form method="dialog">
        <p>
          <label>
            <!-- Ne pas mettre de type, car celui-ci sera spécifié lors de
                 l'ouverture de la boite de dialogue selon la donnée à
                 renseigner dans Kodi. -->
            <input
              name="text"
              autocapitalize="off"
              autocomplete="off"
              spellcheck="false"
              data-l10n-placeholder
            />
          </label>
        </p>
        <p>
          <label data-l10n-textcontent="done">
            <input name="done" type="checkbox" checked autocomplete="off" /> {}
          </label>
        </p>
        <menu>
          <button value="cancel" data-l10n-textcontent></button>
          <button
            class="primary"
            value="sendtext"
            data-l10n-textcontent
          ></button>
        </menu>
      </form>
    </dialog>

    <dialog id="dialogsubtitle">
      <form method="dialog">
        <p>
          <label>
            <textarea
              name="subtitle"
              autocapitalize="off"
              autocomplete="off"
              spellcheck="false"
              data-l10n-placeholder
            ></textarea>
          </label>
        </p>
        <menu>
          <button value="cancel" data-l10n-textcontent></button>
          <button
            class="primary"
            value="addsubtitle"
            data-l10n-textcontent
          ></button>
        </menu>
      </form>
    </dialog>

    <dialog id="dialogquit">
      <form method="dialog">
        <menu>
          <button
            class="primary"
            value="shutdown"
            data-l10n-textcontent
          ></button>
          <button
            class="primary"
            value="suspend"
            data-l10n-textcontent
          ></button>
          <button
            class="primary"
            value="hibernate"
            data-l10n-textcontent
          ></button>
          <button class="primary" value="reboot" data-l10n-textcontent></button>
          <button value="cancel" data-l10n-textcontent></button>
        </menu>
      </form>
    </dialog>

    <script src="/polyfill/browser.js" type="module"></script>
    <script src="/core/css.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
